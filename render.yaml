services:
  - type: web
    name: project-management-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: pgsql
      - key: DATABASE_URL
        fromDatabase:
          name: project-management-db
          property: connectionString
      - key: APP_KEY
        generateValue: true
    healthCheckPath: /up

databases:
  - name: project-management-db
    databaseName: project_management
    user: project_management_user
    plan: starter

